<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Istvan Gercsak">
    <title>Contact</title>
    <!-- JQuerry -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" type="text/css">
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/png" href="favicon.ico">
    <script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
    <script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("user_UbCoPC43RLfiM2XQAtuaB");
        })();
    </script>
</head>
<body>

<section class="container-fluid contact-container">
    <div class="row">
        <div>
            <h3>If you would like to contact me, you can send me emails.</h3>
        </div>
        <form class="form-position" onsubmit="return sendMail(this);">
            <input type="text" name="name" id="name" class="form-control" placeholder="Name" required>
            <input type="email" name="emailaddress" id="emailaddress" class="form-control" placeholder="E-mail"
                   required>
            <input type="tel" name="phonenumber" id="phonenumber" class="form-control" placeholder="Phone number (+353)"
                   required>
            <textarea rows="6" name="description" class="form-control" id="description"
                      placeholder="Give us the details..." required></textarea>
            <button type="submit" class="btn btn-primary btn-lg">Send message
            </button>
        </form>
    </div>
</section>

<footer class="container-fluid">
    <div class="row">
        <div class="col-lg-4">
            <p>Second Milestone project - Created by Istvan Gercsak</p>
        </div>
        <div class="col-lg-4">
            <a href="index.html">
                <button type="button" class="btn btn-primary btn-lg">Main Page</button>
            </a>
        </div>
        <div class="list-inline col-lg-4 social-links-container">
            <ul>
                <li class="list-inline-item"><a href="https://github.com/IstvanGercsak" target="_blank"><i
                        class="fab fa-github-square fa-4x"></i></a></li>
                <li class="list-inline-item"><a href="https://www.linkedin.com/in/istvangercsak/" target="_blank"><i
                        class="fab fa-linkedin fa-4x"></i></a></li>
            </ul>
        </div>
    </div>
</footer>

<script>
    function sendMail(contactForm) {
        emailjs.send("gmail", "second_milestone", {
            "from_name": contactForm.name.value,
            "from_email": contactForm.emailaddress.value,
            "from_tel": contactForm.phonenumber.value,
            "description": contactForm.description.value
        })
            .then(
                function (response) {
                    console.log("SUCCESS", response);
                    alert("The message was sent!")
                },
                function (error) {
                    console.log("FAILED", error);
                    alert("There was a problem with the sending of the message!")
                }
            );
        return false;  // To block from loading a new page
    }

</script>
</body>
</html>
