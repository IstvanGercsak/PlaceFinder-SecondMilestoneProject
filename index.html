<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Istvan Gercsak">
    <title>PlaceFinder</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" type="text/css">
    <!-- JQuerry -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- My StyleSheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/png" href="favicon.ico">
</head>
<body>

<div class="container-fluid">
    <nav class="row header-container">
        <div class="col-lg-1 col-md-1">
        </div>
        <div class="col-lg-11 col-md1-11 envelop">
            <a href="contact.html">
                Contact me
                <i class="far fa-hand-point-right"></i>
                <i class="fas fa-envelope-square"></i>
            </a>
        </div>
    </nav>
</div>
<section>
    <!-- SEARCH -->

    <h1>Which city would you like to travel?<br></h1>
    <h4>Please type the city's name and choose from the list</h4>
    <div class="container-fluid">
        <div class="row search-container">
            <input type="search" id="search" Name="whereto" title="place" placeholder="Where to travel..."> <br>
        </div>
    </div>

    <!-- ICONS -->

    <h5>What are you looking for? (click on it!)</h5>
    <div class="container-fluid">
        <div class="row type-container">
            <ul class="list-inline">
                <li id="museum" class="list-inline-item" onclick="findSpecificPlace($('#museum').attr('id'))">
                    <i class="fas fa-university fa-5x"></i>
                    <p>Museums</p>
                </li>
                <li id="restaurant" class="list-inline-item" onclick="findSpecificPlace($('#restaurant').attr('id'))">
                    <i class="fas fa-hamburger fa-5x"></i>
                    <p>Restaurants</p>
                </li>
                <li id="bar" class="list-inline-item" onclick="findSpecificPlace($('#bar').attr('id'))">
                    <i class="fas fa-glass-cheers fa-5x"></i>
                    <p>Bars</p>
                </li>
            </ul>
        </div>
    </div>

    <!-- MAP -->

    <div class="container-fluid map-container">
        <div class="row" id="map"></div>
    </div>

    <!-- RESULTS -->

    <div class="container-fluid">
        <div class="row">
            <ul id="places"></ul>
        </div>
    </div>

    <!-- MORE RESULT -->

    <div class="container-fluid">
        <div class="row">
            <button id="more">More results</button>
        </div>
    </div>

    <!--RESET BUTTON-->

    <div class="container-fluid">
        <div class="row reset-button-container">
            <button id="reset" type="button" class="btn btn-primary btn-lg" onclick="reload()">
                <i class="fas fa-sync fa-spin"></i>Reset Search
            </button>
        </div>
    </div>

</section>

<footer class="container-fluid">
    <div class="row">
        <div class="col-lg-6">
            <p>Second Milestone project - Created by Istvan Gercsak</p>
        </div>
        <div class="col-lg-6 list-inline social-links-container">
            <ul>
                <li class="list-inline-item">
                    <a href="https://github.com/IstvanGercsak" target="_blank">
                        <i class="fab fa-github-square fa-4x"></i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="https://www.linkedin.com/in/istvangercsak/" target="_blank">
                        <i class="fab fa-linkedin fa-4x"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</footer>

<script src="assets/js/goToMap.js"></script>
<script src="assets/js/findSpecificPlace.js"></script>
<script src="assets/js/places.js"></script>
<script src="assets/js/reloadPage.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtRwOm65-mxXVVt4lLrE7mQ-PW1tdR5O8&language=en&libraries=places&callback=placeSearch&libraries=places">
</script>
</body>
</html>
